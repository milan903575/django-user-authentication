{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="{% static 'user_authentication/style.css' %}"
    />
    <style>
      /* Success and error message styles */
      .success-message {
        padding: 10px;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 1em;
      }

      .error-message {
        padding: 10px;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Your Password</h2>

      {% if messages %} {% for message in messages %}
      <div
        class="{% if message.tags == 'success' %}success-message{% else %}error-message{% endif %}"
      >
        <p>{{ message }}</p>
      </div>
      {% endfor %} {% endif %}

      <form method="post">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" name="email" required />

        <button type="submit">Send Reset Link</button>
      </form>

      <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
  </body>
</html>
