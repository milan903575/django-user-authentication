{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      rel="stylesheet"
      href="{% static 'user_authentication/style.css' %}"
    />
    <style>
      .error-message {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .help-text {
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Your Password</h2>

      {% if messages %} {% for message in messages %}
      <p class="error-message">{{ message }}</p>
      {% endfor %} {% endif %}

      <form method="post">
        {% csrf_token %}

        <label for="new_password1">New Password:</label>
        {{ form.new_password1 }}
        <p class="help-text">{{ form.new_password1.help_text }}</p>

        <label for="new_password2">Confirm New Password:</label>
        {{ form.new_password2 }}
        <p class="help-text">{{ form.new_password2.help_text }}</p>

        <button type="submit">Reset Password</button>
      </form>
      <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
  </body>
</html>
